name: cards
description: A barcode card wallet made in Flutter

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  barcode: ^2.1.0
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.2
  flutter_localizations:
    sdk: flutter
  flutter_slidable: ^1.1.0
  flutter_svg: ^0.23.0+1
  freezed_annotation: ^1.0.0

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  freezed: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
